<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Restorer</title>
    <style>
        /* Mobile-first responsive design */
        body {
            font-family: 'Arial Rounded MT Bold', sans-serif;
            margin: 0;
            padding: 20px;
            background: #e8f5e9;
            min-height: 100vh;
        }

        .game-title {
            text-align: center;
            color: #1b5e20;
            margin: 20px 0 40px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .energy-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .energy-slot {
            background: #ffffff;
            border: 3px dashed #81c784;
            border-radius: 15px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .energy-icon {
            width: 65%;
            height: auto;
            display: none;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .game-map {
            width: 100%;
            border: 3px solid #1b5e20;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .start-button {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(145deg, #1b5e20, #2e7d32);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: transform 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-button:hover {
            transform: scale(1.02);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: white;
            margin: 20vh auto;
            padding: 25px;
            width: 85%;
            border-radius: 20px;
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-button {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 2rem;
            cursor: pointer;
            color: #666;
            transition: color 0.2s;
        }

        .close-button:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <h1 class="game-title">ECOLOGICAL RESTORER</h1>

    <div class="energy-container">
        <div class="energy-slot" id="water-slot">
            <img src="water-icon.jpg" class="energy-icon" alt="Water Energy">
        </div>
        <div class="energy-slot" id="fire-slot">
            <img src="fire-icon.jpg" class="energy-icon" alt="Fire Energy">
        </div>
        <div class="energy-slot" id="earth-slot">
            <img src="earth-icon.jpg" class="energy-icon" alt="Earth Energy">
        </div>
        <div class="energy-slot" id="wind-slot">
            <img src="wind-icon.jpg" class="energy-icon" alt="Wind Energy">
        </div>
    </div>

    <img src="game-map.jpg" class="game-map" alt="Game Area Map">

    <button class="start-button" onclick="showInstruction()">BEGIN RESTORATION</button>

    <div id="instructionModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 style="color: #1b5e20; margin-bottom: 15px;">Hint</h2>
            <p style="line-height: 1.5; color: #444;">
                Please find the wooden table and chair next to the parking lot to start the game.
            </p>
        </div>
    </div>

    <script>
        // Modal control functions
        function showInstruction() {
            document.getElementById('instructionModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('instructionModal').style.display = "none";
        }

        // Close modal when clicking outside content
        window.onclick = function(event) {
            if (event.target === document.getElementById('instructionModal')) {
                closeModal();
            }
        }

        /* Energy collection system (example activation code)
        function collectEnergy(element) {
            const icon = document.getElementById(`${element}-slot`).querySelector('.energy-icon');
            icon.style.display = 'block';
        }
        
        // Simulate collecting water energy
        collectEnergy('water');
        */
    </script>
</body>
</html>
